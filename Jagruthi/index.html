<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uterine Cancer Detection - Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .file-input {
            display: none;
        }
        .custom-file-upload {
            border: 2px dashed #007bff;
            padding: 20px;
            cursor: pointer;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            text-align: center;
            color: #007bff;
        }
        .custom-file-upload:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload Medical Report</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Click to Upload or Drag & Drop File Here
            </label>
            <input id="file-upload" class="file-input" type="file" name="file" required>
            <p class="text-muted mt-2">Allowed: PDF, TXT, CSV</p>
            <button type="submit" class="btn btn-primary mt-3">Analyze File</button>
        </form>
    </div>

    <script>
        document.querySelector(".custom-file-upload").addEventListener("click", function() {
            document.querySelector(".file-input").click();
        });
    </script>

</body>
</html>
