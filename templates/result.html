<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection & Remedies</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Main Container */
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333;
            font-size: 22px;
        }

        /* File Upload Box */
        .upload-box {
            border: 2px dashed #3498db;
            padding: 20px;
            cursor: pointer;
            border-radius: 8px;
            background: #f0f8ff;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .upload-box:hover {
            background: #d6eaff;
        }

        input[type="file"] {
            display: none;
        }

        /* Submit Button */
        .button {
            padding: 10px 15px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #218838;
        }

        /* Results Section */
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
        }

        .remedies {
            background: #d5f5e3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cancer Detection & Home Remedies</h2>
        
        <div class="upload-box">
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="file-upload">Click or Drag & Drop your file here</label>
                <input id="file-upload" type="file" name="file" accept=".pdf, .jpeg" required>
                <br><br>
                <button type="submit" class="button">Analyze Report</button>
            </form>
        </div>

        {% if symptoms %}
        <div class="results">
            <h3>Detected Symptoms:</h3>
            <p><strong>{{ symptoms }}</strong></p>
        </div>
        {% endif %}

        {% if cancer_stage %}
        <div class="results">
            <h3>Predicted Cancer Stage:</h3>
            <p><strong>{{ cancer_stage }}</strong></p>
        </div>
        {% endif %}

        {% if remedies %}
        <div class="results remedies">
            <h3>Home Remedies:</h3>
            <ul>
                {% for remedy in remedies %}
                <li>{{ remedy }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
